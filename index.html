<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Miladin - Portfolio</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #000000;
                color: white;
                font-family: "Arial", sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                flex-direction: column;
            }

            .container {
                position: relative;
                width: 300px;
                height: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .logo-link {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                text-decoration: none;
            }

            /* Brand-specific backgrounds */
            .trailhead-link {
                background-color: #8c745f;
            }

            .github-link {
                background-color: #ffffff;
            }

            .linkedin-link {
                background-color: #0077b5;
            }

            .logo-link:hover {
                transform: scale(1.1);
            }

            .trailhead-link:hover {
                box-shadow: 0 0 20px rgba(0, 161, 224, 0.6);
            }

            .github-link:hover {
                box-shadow: 0 0 20px rgba(36, 41, 46, 0.6);
            }

            .linkedin-link:hover {
                box-shadow: 0 0 20px rgba(0, 119, 181, 0.6);
            }

            /* Position logos in a circle */
            .trailhead-link {
                transform: translateY(-120px);
            }

            .github-link {
                transform: translateX(104px) translateY(60px);
            }

            .linkedin-link {
                transform: translateX(-104px) translateY(60px);
            }

            .trailhead-link:hover {
                transform: translateY(-120px) scale(1.1);
            }

            .github-link:hover {
                transform: translateX(104px) translateY(60px) scale(1.1);
            }

            .linkedin-link:hover {
                transform: translateX(-104px) translateY(60px) scale(1.1);
            }

            .trailhead-logo {
                width: 50px;
                height: 50px;
                background-image: url("images/trailblazer.webp");
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            .github-logo {
                width: 30px;
                height: 30px;
                background-image: url("images/github.svg");
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            .linkedin-logo {
                width: 50px;
                height: 50px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .linkedin-logo::before {
                content: "in";
                color: white;
                font-weight: bold;
                font-size: 20px;
                font-family: Arial, sans-serif;
                text-decoration: none;
            }

            @media (max-width: 768px) {
                .container {
                    width: 250px;
                    height: 250px;
                }

                .trailhead-link {
                    transform: translateY(-100px);
                }

                .github-link {
                    transform: translateX(87px) translateY(50px);
                }

                .linkedin-link {
                    transform: translateX(-87px) translateY(50px);
                }

                .trailhead-link:hover {
                    transform: translateY(-100px) scale(1.1);
                }

                .github-link:hover {
                    transform: translateX(87px) translateY(50px) scale(1.1);
                }

                .linkedin-link:hover {
                    transform: translateX(-87px) translateY(50px) scale(1.1);
                }

                .trailhead-logo,
                .github-logo,
                .linkedin-logo {
                    width: 40px;
                    height: 40px;
                }

                .logo-link {
                    width: 70px;
                    height: 70px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a
                href="https://trailblazer.me/id/miladin"
                class="logo-link trailhead-link"
                target="_blank"
            >
                <div class="trailhead-logo"></div>
            </a>
            <a
                href="https://github.com/nidalim"
                class="logo-link github-link"
                target="_blank"
            >
                <div class="github-logo"></div>
            </a>
            <a
                href="https://www.linkedin.com/in/nidalim/"
                class="logo-link linkedin-link"
                target="_blank"
            >
                <div class="linkedin-logo"></div>
            </a>
        </div>
    </body>
</html>
